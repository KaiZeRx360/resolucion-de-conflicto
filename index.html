<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <script src="https://kit.fontawesome.com/135a385d4e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user"></i> Agenda</h1>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
        </div>
        <div>
            <label for="apellidoPaterno">Apellido Paterno:</label>
            <input type="text" id="apellidoP">
        </div>
        <div>
            <label for="apellidoMaterno">Apellido Materno:</label>
            <input type="text" id="apellidoM">
        </div>
        <div>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono">
        </div>
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email">
        </div>
        <button onclick="agregarContacto()">Agregar contacto</button>
        <h3>Contactos</h3>
        <ul id="listaContactos"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
